<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<p th:text="${user.getLogin()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<p th:text="${user.getStatus()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getLogin()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getLogin()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
